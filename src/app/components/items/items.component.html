<div class="items-detail">
  <table class="table">
    <thead>
      <tr>
        <th>Items</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Items.items">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.rate}}</td>
        <td>{{item.rate * item.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
