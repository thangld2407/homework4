<div class="balance-invoice">
  <div class="row">
    <div class="col-10"> <p>Subtotal:</p></div>
    <div class="col-2">${{ TotalAmount }}</div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>Discount (21%):</p>
    </div>
    <div class="col-2">${{calDiscount()}}</div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>Tax (7%):</p>
    </div>
    <div class="col-2">${{calTaxAfterDiscout()}}</div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>Shipping</p>
    </div>
    <div class="col-2">${{formatShipping()}}</div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>Total:</p>
    </div>
    <div class="col-2">{{calTotal()}}</div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>Amount Paid:</p>
    </div>
    <div class="col-2">{{formatAmountPaid()}}</div>
  </div>
</div>
